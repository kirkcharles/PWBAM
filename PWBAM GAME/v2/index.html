<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Wants to be a Millionaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Who Wants to be a Millionaire</h1>
        <div class="question-container">
            <h2 id="question-text"></h2>
        </div>
        <div class="options-container">
            <button class="option-btn" id="option-1" onclick="checkAnswer(0)"></button>
            <button class="option-btn" id="option-2" onclick="checkAnswer(1)"></button>
            <button class="option-btn" id="option-3" onclick="checkAnswer(2)"></button>
            <button class="option-btn" id="option-4" onclick="checkAnswer(3)"></button>
        </div>
        <div class="lifelines-container">
            <button id="fifty-fifty" onclick="useFiftyFifty()">50:50</button>
            <button id="phone" onclick="usePhone()">Phone</button>
            <button id="audience" onclick="useAudience()">Audience</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

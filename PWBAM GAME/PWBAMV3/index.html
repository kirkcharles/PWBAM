<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Wants to be a Millionaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Per Wants to be a Millionaire</h1>
        <p id="winnings-counter">$0</p>
        <div class="question-container">
            <h2 id="question-text"></h2>
        </div>
        <div class="options-container">
            <button class="option-btn" id="option-1" onclick="checkAnswer(0)"></button>
            <button class="option-btn" id="option-2" onclick="checkAnswer(1)"></button>
            <button class="option-btn" id="option-3" onclick="checkAnswer(2)"></button>
            <button class="option-btn" id="option-4" onclick="checkAnswer(3)"></button>
        </div>
        <div class="lifelines-container">
            <img id="fifty-fifty" src="5050.png" class="lifeline-icon" onclick="useFiftyFifty()" alt="50:50">
            <img id="phone" src="phone.png" class="lifeline-icon" onclick="usePhone()" alt="Phone">
            <img id="audience" src="audience.png" class="lifeline-icon" onclick="useAudience()" alt="Audience">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
